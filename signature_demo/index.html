<!Doctype html>
<html ng-app = "app" ng-controller="appCtrl as vm">
	<head>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
		<!-- This is the component for signature pad-->	
		<script type="text/javascript" src="bower_components/signature_pad/signature_pad.js"></script>
		<!-- app.js -->
		<script type="text/javascript" src="app.js"></script>


	</head>
	<body>

		<div id="signature-field-div">
			<button type="button" class="mdl-button close" ng-click="vm.openModal()">Sign</button>
			<dialog id="signature-modal" class="mdl-dialog">
				<p>Sign below</p>
				<div class="mdl-dialog__content">
					<div id="signature-pad" >
						<div>
							<canvas id="signature-canvas"></canvas>
						</div>
						<div>
							<button type="button" class="mdl-button" ng-click="vm.clear()">Clear</button>
							<button type="button" class="mdl-button" ng-click="vm.save()">Save</button> 
							<button type="button" class="mdl-button close" ng-click="vm.closeModal()">Close</button>
						</div>
					</divs>	
				</div>	
			</dialog>
		
		
			<div id="snackbar-div" class="mdl-js-snackbar mdl-snackbar">
	  			<div class="mdl-snackbar__text"></div>
	  			<button class="mdl-snackbar__action" type="button"></button> 
	  		</div>
	  			
		</div>


	</body>
</html>
