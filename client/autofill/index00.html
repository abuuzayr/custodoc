<!Doctype html>
<html ng-app="autofill" ng-controller="autofill.controller">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-touch.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
	    
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.js"></script>

	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">	    
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		
	</head>

	<body>
		
		<div class="mdl-grid">
			<div class='mdl-cell mdl-cell--2-col'> </div>
			<div class="mdl-cell mdl-cell--8-col">
				<div class='mdl-cell mdl-cell--6-col'>		
					<div class="mdl-textfield mdl-js-textfield">
			    		<input class="mdl-textfield__input" type="text" id="sample1">
				    	<label class="mdl-textfield__label" for="sample1">Search...</label>
				    </div>
			  	</div>
			  	<div class='mdl-cell mdl-cell--2-col'>
			    	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Search</button>
				</div>
			</div>
		  	<div class='mdl-cell mdl-cell--2-col'></div>
	  	</div>

		<div class = "mdl-grid">
			<div class="mdl-cell mdl-cell--2-col"></div>
			<div class="mdl-cell mdl-cell--10-col">
	  			<table st-table="displayedCollection" st-safe-src="rowCollection" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
					<thead>
						<tr>
							<th ng-repeat="column in columns" st-sort>{{column}}</th>
						</tr>
						<tr>
							<th>
							  
							</th>
						</tr>
					</thead>

					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>

		


		<script src="autofill.module.js"></script>
	</body>
</html>
