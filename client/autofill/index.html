<!Doctype html>

<html ng-app="autofill">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-touch.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
	    <script src="smart-table.min.js"></script>
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>


		<style type="text/css">
			
		</style>

	</head>

	<body>
		
		<div class="mdl-grid">
			<div class='mdl-cell mdl-cell--2-col'> </div>
			<div class="mdl-cell mdl-cell--8-col">
				<div class='mdl-cell mdl-cell--6-col'>		
					<div class="mdl-textfield mdl-js-textfield">
			    		<input class="mdl-textfield__input" type="text" id="sample1">
				    	<label class="mdl-textfield__label" for="sample1">Text...</label>
				    </div>
			  	</div>
			  	<div class='mdl-cell mdl-cell--2-col'>
			    	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Search</button>
				</div>
			</div>
		  	<div class='mdl-cell mdl-cell--2-col'> </div>
	  	</div>

	  	<div class="mdl-grid">
			<div class='mdl-cell mdl-cell--2-col'> </div>
			
			<div class='mdl-cell mdl-cell--8-col'>		
				<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
				  <thead>
				    <tr>
				      <th class="mdl-data-table__cell--non-numeric">Material</th>
				      <th>Quantity</th>
				      <th>Unit price</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
				      <td>25</td>
				      <td>$2.90</td>
				    </tr>
				    <tr>
				      <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
				      <td>50</td>
				      <td>$1.25</td>
				    </tr>
				    <tr>
				      <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
				      <td>10</td>
				      <td>$2.35</td>
				    </tr>
				  </tbody>
				</table>				
		  	</div>
		  	<div class='mdl-cell mdl-cell--2-col'> </div>
	  	</div>
		
		<div ng-controller="autofill.controller" class = "mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
	  			<table st-table="displayedCollection" st-safe-src="rowCollection" class=class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
					<thead>
						<tr>
							<th ng-repeat="x in y" st-sort>{{}}</th>
						</tr>
						<tr>
							<th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in displayedCollection">
							<!-- put rows here -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="autofill.module.js"></script>
	</body>
</html>
