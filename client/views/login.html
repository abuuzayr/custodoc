<div id="login-card" class="mdl-layout mdl-js-layout mdl-card">
    <main class="mdl-layout__content mdl-color--white">
        <div id="login-heading" class="mdl-card__title mdl-color--accent mdl-color-text--white">
            <h2 class="mdl-card__title-text">BulletForms Login</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form id="login-form" action="#">
                <!-- Username input -->
                <div class="mdl-textfield mdl-js-textfield">
                    <input id="username" class="mdl-textfield__input" type="text"/>
                    <label class="mdl-textfield__label" for="username">Username</label>
                </div>
                <br>
                <!-- Password input -->
                <div class="mdl-textfield mdl-js-textfield">
                    <input id="password" class="mdl-textfield__input" type="password"/>
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
            </form>
            <br><br>
            <!-- Login button -->
            <div id="login-button" class="mdl-card__actions mdl-card--border"><br>
                <a ui-sref="forms"><button class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                    Log in
                </button></a>
            </div>
        </div>
    </main>
</div>
