<div class="color mdl-layout mdl-js-layout">
    <div id="login-background">
        <div id="login-card" class="mdl-card">
            <main class="mdl-layout__content mdl-color--white">
                <div id="login-heading" class="mdl-card__title mdl-color-text--white">
                    <h2 class="mdl-card__title-text">BulletForms Login</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <!-- Feedback message -->
                    <div class="fail-feedback-message" ng-bind="vm.loginFeedbackMessage">
                        <p>{{ vm.loginFeedbackMessage }}</p>
                    </div>
                    <!-- Redirect to auth here @ action -->
                    <form id="login-form" ng-submit="vm.login()">
                        <!-- Email input -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input ng-model="vm.email" class="mdl-textfield__input" type="text" />
                            <label class="mdl-textfield__label" for="vm.email">Email</label>
                        </div>
                        <br>
                        <!-- Password input -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input ng-model="vm.password" class="mdl-textfield__input" type="password" />
                            <label class="mdl-textfield__label" for="vm.password">Password</label>
                        </div>
                        <!-- Login button -->
                        <div class="mdl-card__actions">
                            <button id="login-button" type="submit" class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                        Log in
                        </button>
                        </div>
                    </form>
                    <br>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="openDialog('forgot-password-dialog')">Forgot password?</button>
                    </div>
                    <!-- Forgot password dialog -->
                    <dialog id="forgot-password-dialog" class="mdl-dialog">
                        <div class="mdl-dialog__content">
                            <div class="success-feedback-message" ng-if="isUsernameConfirmed === true">
                                <p>Your new auto-generated password is being sent to {{ email }}.</p>
                            </div>
                            <div id="fail-feedback-message" ng-if="isUsernameConfirmed === false">
                                <p>Invalid username.</p>
                            </div>
                            <div id="forgot-password-username-textbox">
                                <p>Please enter your username.</p>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input ng-model="forgotUser" class="mdl-textfield__input" type="text" />
                                    <label class="mdl-textfield__label" for="forgotUser">Username</label>
                                </div>
                                <div class="mdl-dialog__actions">
                                    <button id="cancel" type="button" class="mdl-button" ng-click="closeDialog('forgot-password-dialog')">Cancel</button>
                                    <div class="mdl-layout-spacer"></div>
                                    <button id="next" type="button" class="mdl-button" ng-click="checkUserValid()">Next</button>
                                </div>
                            </div>
                        </div>
                    </dialog>
                </div>
            </main>
        </div>
    </div>
</div>
