<!doctype html>
<html lang="en" ng-app="user-interface">

<head>
    <!-- AngularJS and MDL -->
    <script src="node_modules/angular/angular.js"</script>
    
    <!-- Controllers -->
    <script src="js/app.js"></script>
    <script src="controllers/newEntryController.js"></script>
    <script src="services/entryService.js"></script>
	
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
       <title>BulletForms</title>
</head>

<body ng-controller='newEntryCtrl as vm'>
<form name="myForm" class="form-horizontal" role="form" ng-submit="vm.createEntry()">

<!--- TODO: INPUT FOR USER VALUES -->

<div ng-repeat="key in vm.entryData.fields">
    <ng-form name="form">
	<div ng-if="key.type=='text'">
	    <label class="col-sm-2 control-label">{{key.label}}</label>
	    <div class="col-sm-6">
		<input class="form-control" type="text" placeholder="{{key.name}}" ng-model="key.data">
	    </div>
	</div>
	
	<div ng-if="key.type=='image'">
	    <label class="col-sm-2 control-label">{{key.label}}</label>
	    <div class="col-sm-6">
		<input class="form-control" type="file" placeholder="{{key.name}}" ng-model="key.data">
	    </div>
	</div>
</ng-form>
</div>

<button type="submit"> Create </button>

</form>
</body>
</html>
