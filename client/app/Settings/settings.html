<div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" ng-include="'app/Shared/topNav/topNavBar.html'"></header>
        <div class="mdl-layout__drawer" ng-include="'views/sideNavBar.html'"></div>
        <main class="mdl-layout__content">
            <div id="account-settings" class="mdl-layout mdl-js-layout">
                <div class="mdl-grid">
                    <div id="settings-grid" class="mdl-cell mdl-cell--6-col">
                        <h3>Account Settings</h3>
                        <form id="change-settings" action="#">
                            <!-- Username input -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="username" class="mdl-textfield__input" type="text" />
                                <label class="mdl-textfield__label" for="username" required>Username*</label>
                            </div>
                            <br>
                            <!-- Password input -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="password" class="mdl-textfield__input" type="password" />
                                <label class="mdl-textfield__label" for="password" required>Password*</label>
                            </div>
                            <br>
                            <!-- New password input -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="newpassword1" class="mdl-textfield__input" type="password" />
                                <label class="mdl-textfield__label" for="password">New Password</label>
                            </div>
                            <br>
                            <!-- New password input again -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="newpassword2" class="mdl-textfield__input" type="password" />
                                <label class="mdl-textfield__label" for="password">Confirm New Password</label>
                            </div>
                            <br>
                    </div>
                    <div id="settings-grid" class="mdl-cell mdl-cell--6-col">
                        <br>
                        <!-- Change email -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="email" class="mdl-textfield__input" type="text" ng-model="email" />
                            <label class="mdl-textfield__label" for="password">Email</label>
                        </div>
                        <br><br>
                        <!-- Change timezone -->
                        <div id="timezone" class="mdl-selectfield">
                            <label class="mdl-selectfield__label">Timezone</label>
                            <select>
                                <option value="singapore">Singapore GMT +8</option>
                            </select>
                        </div><br><br>
                        </form>
                        <div class="company-info">
                            <p>Expiry date: {{ companyExpiry }}</p><br>
                            <p>Storage space: {{ storageSpace }}
                                <div id="progressBarStorage" class="mdl-progress mdl-js-progress"></div>
                            </p>
                        </div>
                        <br><br>
                        <!-- Submit button -->
                        <div id="login-button" class="mdl-card__actions mdl-card--border"><br>
                            <button class="mdl-button mdl-button--accent mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                            Save Changes
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
