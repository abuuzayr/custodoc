<!---------------------------------------- Ng-include nav bars ---------------------------------------->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="entryMgmtCtrl as vm">
    <top-nav-bar></top-nav-bar>
    <download-ur-mother></download-ur-mother>
    {{vm.selectedRows}}
    <main class="mdl-layout__content">
        <div id="forms" class="page-content">
            <div class="mdl-grid">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">download</button>
                <div class="divider"></div>
            </div>
            <div id="top-row-buttons" class="mdl-grid">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons" role="presentation">add</i> New Entry</button>
                <div class="divider"></div>
                <div class="mdl-layout-spacer"></div>
                <button id="delete-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons" role="presentation">delete</i></button>
            </div>
            <!-- Table for forms stub -->
            <custom-mdl-data-table table-options='vm.tableOptions' dt-row-per-page='5' dt-row-per-page-options='[5,10,15]' dt-multi-select dt-pagination dt-edit dt-toolbar dt-toolbar-import dt-toolbar-export dt-toolbar-search />
        </div>
    </main>
</div>
