<div id="pagebar" class="mdl-grid">
            <button name="toPreviousPage" value="Previous Page" ng-click="vm.toPreviousPage()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">keyboard_arrow_up</i> Previous page</button>
            <div class="divider"></div>
            <button name="toNextPage" value="Next Page" ng-click="vm.toNextPage()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">keyboard_arrow_down</i> Next page</button>
        </div>

<section id="sec1">
            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" >
                <div class="mdl-tabs__tab-bar">
                    <a href="#newElement-panel" class="mdl-tabs__tab is-active">New</a>
                    <a href="#savedElement-panel" class="mdl-tabs__tab">Saved</a>
                    <a href="#autofillElement-panel" class="mdl-tabs__tab">Autofill</a>
                </div>
                <div class="mdl-tabs__panel is-active" id="newElement-panel" >
                    <a name="createLabel" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'label')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Create label</a><br>
                    <div class="divider"></div>
                    <a name="createTextField" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'text')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Create text field</a><br>
                    <div class="divider"></div>
                    <a name="createCheckbox" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'checkbox')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Create check box</a><br>
                    <div class="divider"></div>
                    <a name="createRadio" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'radio')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Create radio button</a><br>
                    <div class="divider"></div>
                    <a name="createDropdown" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'dropdown')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Create drop down list</a><br>
                    <div class="divider"></div>
                    <a name="createImageField" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'imageField')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Create image field</a><br>
                    <div class="divider"></div>
                    <a name="createSignature" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'signatureField')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Create signature field</a><br>
                    <div class="divider"></div>
                    <a name="createImageAttachment" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'imgUpload')"
                        draggable="true" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Attach image</a><br>
                </div>
                <div id="savedElement-panel"  class="mdl-tabs__panel" >
                    <label>Search: <input ng-model="vm.searchSavedElement"></label>
                    <div ng-repeat="element in vm.savedElements | filter:vm.searchSavedElement">
                        <div class="divider"></div>
                        <a type="button" class="" ng-mousedown="vm.selectedSavedElement=element;" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'saved')"
                        draggable="true">{{element.name.replace("_",": ")}}</a>
                    </div>
                </div>
                <div class="mdl-tabs__panel" id="autofillElement-panel">
                    <label>Search: <input ng-model="vm.searchAutofillElement"></label>
                    <div ng-repeat="element in vm.autofillElements | filter:vm.searchAutofillElement">
                        <div class="divider"></div>
                        <a type="button" class="" ng-mousedown="vm.selectedAutofillElement=element;" ondragstart="angular.element(document.getElementById('formBuilderBody')).scope().vm.dragStart(event,'auto')"
                        draggable="true">{{element.type+": "+element.fieldName}}</a>
                    </div>
                </div>
            </div>

        </section>


<section id="form" style="height: 1123px; width: 794px;border:2px solid black;">
                    <div ng-init="displayPageBar = false" class="container" style="height:50px; width: 794px;z-index:100;position:absolute;" ng-mouseover="displayPagebar = true" ng-mouseleave="displayPagebar = false"> 
                        <div id="hidden-pagebar" ng-show="displayPagebar">
                            <label>{{"Current Page: "+vm.currentPageNumber+"/"+ vm.numberOfPages}}</label>
                                <form ng-submit="vm.goToPage()" style="display:inline">
                                    <label>Page: <input type="number" name="input" ng-model="vm.goToPageNumber" min="1" max="{{vm.numberOfPages}}" required></label>
                                        <input type="submit" value="Go" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">

                                        <div id="form1"></div>
                                        <div id="form2"></div>

                                </form>
                        </div>
                    </div>
                </section>
